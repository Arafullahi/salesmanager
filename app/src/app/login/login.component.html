<div class="left-container">
  <div class="inner-container">
    <div class="brand">SalesManager</div>
    <div class="content">
      <p class="phrase">Maneja tus ventas donde quiera que estes.</p>
    </div>
  </div>
</div>
<div class="right-container">
    <div class="logo-container">
      <img src="/assets/logos/logoblack.png" alt="">
    </div>
    <form class="login-form">
      <div class="header">
        <div class="brand"><small>Bienvenido!</small></div>
        <p class="caption">Ingresa usando tus credenciales.</p>
      </div>
      <div class="inputs">
        <div class="input-container">
          <input type="text" name="Username" mdInput placeholder="Usuario">
        </div>
        <div class="input-container">
          <input type="password" name="Password" mdInput placeholder="Contraseña">
        </div>
        <div class="forgot">
          <a><p>¿Olvidaste tu contraseña? Haz click aqui.</p></a>
        </div>
      </div>
      <button class="btn login" routerLink="/"><div>Ingresa <md-icon>arrow_forward</md-icon></div></button>
    </form>
</div>
