<div class="section-indicator">
  <p class="title">Registro</p>
  <p><small>Entrada de Productos</small></p>
</div>
<div class="card">
  <p class="card-title">
    Da de alta un nuevo pedido
  </p>
  <div class="container u-full-width">
    <div class="row u-full-width">
      <form>
        <div class="input-group">
          <div class="twelve columns">
            <label for="">Nombre del cliente</label>
            <input class="u-full-width" type="text">
          </div>
        </div>
        <div class="input-group">
          <div class="six columns">
            <label for="">Costo total</label>
            <input class="u-full-width" type="text">
          </div>
          <div class="six columns">
            <label for="">Gramos</label>
            <input class="u-full-width" type="text">
          </div>
        </div>
        <div class="input-group">
          <div class="twelve columns">
            <label for="">Fecha</label>
            <input type="text"  class="u-full-width" placeholder="{{date}}">
          </div>
        </div>
        <div class="input-group">
          <div class="two columns u-pull-left">
            <label for="">Hora</label>
            <input type="number" class="time" placeholder={{hour}} min="1" max="12">
          </div>
          <div class="two columns u-pull-left">
            <label for="">Minutos</label>
            <input type="number" class="time" placeholder={{min}} min="0" max=59>
          </div>
          <div class="two columns">
            <span [ngClass]="{'checked': !checked}">AM</span>
            <md-slide-toggle color="primary" [checked]="checked" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}"></md-slide-toggle>
            <span [ngClass]="{'checked': checked}">PM</span>
          </div>
        </div>
        <div class="input-group cutters">
          <div class="row u-full-width cutters">
            <button class="u-full-width" (click)="addItem()">AÃ±adir un Cortador</button>
          </div>
          <ul class="row u-full-width">
            <li *ngFor="let item of items; let i = index">
              <input [@flyInOut]="state" type="text" class="three columns cutters" *ngIf="isShowed" placeholder="Nombre">
              <input [@flyInOut]="state" type="text" class="two columns cutters" *ngIf="isShowed" placeholder="X">
              <input [@flyInOut]="state" type="text" class="two columns cutters" *ngIf="isShowed" placeholder="Y">
              <input [@flyInOut]="state" type="text" class="two columns cutters" *ngIf="isShowed" placeholder="Z">
              <input [@flyInOut]="state" type="text" class="two columns cutters" *ngIf="isShowed" placeholder="Tiempo">
              <span [@flyInOut]="state" *ngIf="isShowed" class="one columns cutters clickable" (click)="removeItem(i)"><span mdTooltip="Eliminar"><md-icon>remove</md-icon></span></span>
            </li>
          </ul>
        </div>
        <div class="input-group">
          <button class="u-pull-right button-primary">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
